<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=no">
	<link rel="stylesheet" href="style.css">
	<title>Онлайн-калькулятор FlexBox - flex-grow и flex-shrink</title>
</head>

<body>
	<section class="parameters-elements">
		<label for="width-container">Ширина контейнера</label>
		<input type="number" class="number" id="width-container">
		<div class="elements">
			<span class="add-element" onclick="addElement()">+</span>
			<label for="flex-grow-element-1">Flex-grow элемента 1</label>
			<input type="number" class="number" id="flex-grow-element-1">
		</div>
	</section>
	<script src="script.js"></script>
</body>

</html>
